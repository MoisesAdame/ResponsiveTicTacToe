<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- TAB -->
    <title>Tic Tac Toe</title>
    <link rel="shortcut icon" href="images/devSociety.ico" type="image/x-icon">

    <!-- CSS -->
    <link rel="stylesheet" href="dist/index.css">

    <!-- JS -->
    <script type="text/javascript" src="funcTicTacToe.js" ></script>
</head>
<body>
    <div class="main">
        <div class="main__score">
            <h1 class="main__score__text">
                Tic Tac Toe
            </h1>
        </div>
        
        <div class="main__table">
            <img src="images/grid.svg" alt="grid" class="main__grid">
            <div class="main__cell1" onclick="counter(0)"></div>
            <div class="main__cell2" onclick="counter(1)"></div>
            <div class="main__cell3" onclick="counter(2)"></div>
            <div class="main__cell4" onclick="counter(3)"></div>
            <div class="main__cell5" onclick="counter(4)"></div>
            <div class="main__cell6" onclick="counter(5)"></div>
            <div class="main__cell7" onclick="counter(6)"></div>
            <div class="main__cell8" onclick="counter(7)"></div>
            <div class="main__cell9" onclick="counter(8)"></div>
        </div>
    </div>
</body>
</html>
